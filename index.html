                <div class="card my-auto">
                    <div class="card-body">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="signin-tab" data-toggle="tab" href="#signin-container" role="tab" aria-controls="signin-container" aria-selected="true">Sign In</a>
                                <a class="nav-item nav-link" id="signup-tab" data-toggle="tab" href="#signup-container" role="tab" aria-controls="signup-container" aria-selected="false">Sign Up</a>
                            </div>

                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="signin-container" role="tabpanel" aria-labelledby="signin-tab">
                                <!-- signin -->
                                <div class="row">
                                    <form id="signinForm" class="col-sm-12">
                                        <div class="form-group">
                                            <label for="signinEmail">Email address</label>
                                            <input type="email" class="form-control" id="signinEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                                        with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="signinPassword">Password</label>
                                            <input type="password" class="form-control" id="signinPassword" placeholder="Password">
                                        </div>
                                        <button type="submit" id="signIn" class="btn btn-primary">Sign In</button>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="signup-container" role="tabpanel" aria-labelledby="signup-tab">
                                <!-- signup -->
                                <div class="row">
                                    <form id="signupForm" class="col-sm-12">
                                        <div class="form-group">
                                            <label for="signupEmail">Email address</label>
                                            <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                                        with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="signupPassword">Password</label>
                                            <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                                        </div>
                                        <button type="submit" id="signUp" class="btn btn-primary">Sign Up</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="firebaseui-auth-container">
                            <!-- google login will appear here -->
                        </div>
