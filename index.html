<body id="index" class="gtr-bg-black">
    <!-- modal -->
    <div class="modal fade" id="movieModalCenter" tabindex="-1" role="dialog" aria-labelledby="movieModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" id="movieModelContent">
                <!-- movie content should appear here -->
            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="wrapper">
        <!-- Sidebar with Nav  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>
            <!-- Sidebar Head -->
            <div class="sidebar-header">
                <h3>Search</h3>
            </div>
            <div id="searchContent" class="container">
                <!-- accordian -->
                <div class="row">
                    <div class="col-sm-12 accordion text-center" id="accordionQuickSearch">
                        <!-- genresearch -->
                        <div class="card">
                            <div class="card-header" id="genreSearch">
                                <h5 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseGenreSearch" aria-expanded="true" aria-controls="collapseGenreSearch">
                                        Genre
                                    </button>
                                </h5>
                            </div>
                            <div id="collapseGenreSearch" class="collapse" aria-labelledby="genreSearch" data-parent="#accordionQuickSearch">
                                <div id="genreButtons" class="card-body">
                                    <!-- genre buttons will appear here -->
                                </div>
                            </div>
                        </div>
                        <!-- title/person search -->
                        <div class="card">
                            <div class="card-header" id="titleSearch">
                                <h5 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTitleSearch" aria-expanded="true" aria-controls="collapseTitleSearch">
                                        Titles | People
                                    </button>
                                </h5>
                            </div>
                            <div id="collapseTitleSearch" class="collapse" aria-labelledby="titleSearch" data-parent="#accordionQuickSearch">
                                <div class="card-body">
                                    <!-- deleted class form-inline -->
                                    <form id="generalSearchForm">
                                        <div class="form-group mx-sm-3 mb-2">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" for="searchFor">Search For</label>
                                                </div>
                                                <select class="custom-select" id="searchFor">
                                                    <option selected>Choose...</option>
                                                    <option value="fMovie">Movie Titles</option>
                                                    <option value="fActor">Actor/Actress</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mx-sm-3 mb-2">
                                            <label for="generalSearch" class="sr-only">Search for anything</label>
                                            <input type="text" class="form-control" id="generalSearch" placeholder="Search...">
                                        </div>
                                        <button type="submit" id="generalSearchBtn" class="btn btn-dark mb-2"><i class="fa fa-search"
                                                aria-hidden="true"></i> Search</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- advanced search -->
                        <div class="card">
                            <div class="card-header" id="advancedSearch">
                                <h5 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseAdvancedSearch" aria-expanded="true" aria-controls="collapseAdvancedSearch">
                                        Advanced Search
                                    </button>
                                </h5>
                            </div>
                            <div id="collapseAdvancedSearch" class="collapse" aria-labelledby="advancedSearch" data-parent="#accordionQuickSearch">
                                <div class="card-body">
                                    <!-- advanced search form will go here -->
                                    <form id="advancedSearchForm" class="needs-validation" novalidate>
                                        <div id="formCarouselIndicators" class="carousel slide" data-ride="carousel">
                                            <ol class="carousel-indicators">
                                                <li data-target="#formCarouselIndicators" data-slide-to="0" class="active"></li>
                                                <li data-target="#formCarouselIndicators" data-slide-to="1"></li>
                                                <li data-target="#formCarouselIndicators" data-slide-to="2"></li>
                                            </ol>
                                            <div class="carousel-inner" style="height: 150px; max-width: 60%; margin: auto;">
                                                <div class="carousel-item active">
                                                    <div class="form-group">
                                                        <label for="favoriteActor">Who's your favorite Actor/Actress?</label>
                                                        <input type="text" class="form-control gtr-form-control" id="favoriteActor" placeholder="Who's your favorite Actor/Actress?">
                                                        <div class="invalid-feedback">
                                                            Please input an Actor/Actress name
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="carousel-item">
                                                    <div class="form-group mx-sm-3 mb-2">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <label class="input-group-text" for="runtime">Runtime</label>
                                                            </div>
                                                            <select class="custom-select" id="runtime">
                                                                <option selected>Choose...</option>
                                                                <option value="60">> 1 hr</option>
                                                                <option value="120">> 2 hrs</option>
                                                                <option value="180">> 3 hrs</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="carousel-item">
                                                        <div class="form-group">
                                                            <label for="favoriteMovie">What's your favorite movie?</label>
                                                            <input type="text" class="form-control gtr-form-control" id="favoriteMovie" placeholder="What's your favorite movie?">
                                                            <div class="invalid-feedback">
                                                                Please input your favorite movie.
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <a class="carousel-control-prev" href="#formCarouselIndicators" role="button" data-slide="prev">
                                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Previous</span>
                                                </a>
                                                <a class="carousel-control-next" href="#formCarouselIndicators" role="button" data-slide="next">
                                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Next</span>
                                                </a>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" id="advancedSearchBtn" class="btn btn-dark"><i
                                                        class="fa fa-search" aria-hidden="true"></i> Search</button>
                                            </div>
                                    </form>
                                    <!-- /form -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /accordian -->
                </div>
        </nav>

        <!--Navbar  -->
        <nav id="siteNav" class="navbar navbar-expand-lg navbar-dark gtr-bg-black">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/images/pick-a-flick-logo.png" alt="Pick-A-Flick" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto" id="navList">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="altSearch" class="nav-link active">Search <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Your Content Start Here -->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    <div id="loginCard" class="card my-auto">
                        <div class="card-body">
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="signin-tab" data-toggle="tab" href="#signin-container" role="tab" aria-controls="signin-container" aria-selected="true">Sign In</a>
                                    <a class="nav-item nav-link" id="signup-tab" data-toggle="tab" href="#signup-container" role="tab" aria-controls="signup-container" aria-selected="false">Sign Up</a>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="signin-container" role="tabpanel" aria-labelledby="signin-tab">
                                    <!-- signin -->
                                    <div class="row">
                                        <form id="signinForm" class="col-sm-12 needs-validation" novalidate>
                                            <div class="form-group">
                                                <label for="signinEmail">Email address</label>
                                                <input type="email" class="form-control gtr-form-control" id="signinEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                                                <div class="email-feedback">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="signinPassword">Password</label>
                                                <input type="password" class="form-control gtr-form-control" id="signinPassword" placeholder="Password" required>
                                                <div class="password-feedback">
                                                </div>
                                            </div>
                                            <button type="submit" id="signIn" class="btn btn-danger">Sign In</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="signup-container" role="tabpanel" aria-labelledby="signup-tab">
                                    <!-- signup -->
                                    <div class="row">
                                        <form id="signupForm" class="col-sm-12">
                                            <div class="form-group">
                                                <label for="signupEmail">Email address</label>
                                                <input type="email" class="form-control gtr-form-control" id="signupEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                                <div class="email-feedback">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="signupPassword">Password</label>
                                                <input type="password" class="form-control gtr-form-control" id="signupPassword" placeholder="Password">
                                                <div class="password-feedback">
                                                </div>
                                            </div>
                                            <button type="submit" id="signUp" class="btn btn-danger">Sign Up</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div id="firebaseui-auth-container">
                                <!-- google login will appear here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Your Content Ends Here -->
        <div class="push">
        </div>
        </div>
        <!-- /wrapper -->
        <footer class="text-center">

            $(document).ready(function() {
                loginInit();
            });
        </script>
</body>
