<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Search | Login or Sign Up</title>

    <!-- Firebase App is always required and must be first -->

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>

    <link rel="stylesheet" type="text/css" href="https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body id="index">
    <nav class="nav-extended transparent">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Movie Search</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="search.html">Search</a></li>
                <li><a href="github.com">Github Repo</a></li>
            </ul>
        </div>
    </nav>
    <div id="formWrapper" class="valign-wrapper">
        <div class="container">
            <div id="loader">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
            <div id="theForm" class="row" style="display: none;">
                <div class="col s12">
                    <ul id="tabs-swipe" class="tabs tabs-fixed-width black-text">
                        <li class="tab col s6"><a class="active" href="#signin-container">Sign In</a></li>
                        <li class="tab col s6"><a href="#signup-container">Sign Up</a></li>
                    </ul>
                    <div id="signin-container" class="col s12">
                        <!-- signin -->
                        <div class="row">
                            <form id="signinForm" class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="signinEmail" type="email" class="validate">
                                        <label for="signinEmail">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="signinPassword" type="password" class="validate">
                                        <label for="signinPassword">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <button id="signIn" class="btn waves-effect waves-light black" type="submit" name="action">Sign In
                                            <i class="material-icons right"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="signup-container" class="col s12">
                        <!-- signup -->
                        <div class="row">
                            <form id="signupForm" class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="signupEmail" type="email" class="validate">
                                        <label for="signupEmail">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="signupPassword" type="password" class="validate">
                                        <label for="signupPassword">Password</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <button id="signUp" class="btn waves-effect waves-light black" type="submit" name="action">Sign Up
                                            <i class="material-icons right"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="firebaseui-auth-container">
                        <!-- google login will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootsrap -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.4/dist/jquery.fancybox.min.js"></script>
    <script type="text/javascript" src="./assets/js/login.js"></script>

</body>

</html>
